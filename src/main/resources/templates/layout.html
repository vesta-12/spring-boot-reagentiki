<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #000;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 500;
            color: #000 !important;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: #666 !important;
            font-weight: 400;
            margin: 0 15px;
            border-bottom: 2px solid transparent;
            padding-bottom: 5px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: #000 !important;
            border-bottom-color: #000;
            decoration: none;
        }

        .btn-add-app {
            background: #000;
            color: white;
            font-weight: 500;
            border: none;
            padding: 8px 20px;
            border-radius: 3px;
        }

        .btn-add-app:hover {
            background: #333;
            color: white;
        }

        .main-container {
            min-height: 100vh;
            padding: 60px 20px;
        }

        .application-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 0;
            box-shadow: none;
            padding: 25px;
            margin-bottom: 20px;
        }

        .application-card:hover {
            border-color: #999;
        }

        .application-card h3 {
            color: #000;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .app-info {
            color: #666;
            margin: 8px 0;
            font-size: 0.95rem;
        }

        .app-label {
            font-weight: 500;
            color: #000;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 0;
            font-size: 0.85rem;
            font-weight: 400;
            margin-top: 10px;
            border: 1px solid #000;
        }

        .status-processed {
            background: #000;
            color: white;
            border-color: #000;
        }

        .status-unprocessed {
            background: transparent;
            color: #000;
            border-color: #000;
        }

        .btn-details {
            background: transparent;
            color: #000;
            border: 1px solid #000;
            padding: 8px 16px;
            border-radius: 3px;
            margin-top: 15px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .btn-details:hover {
            background: #000;
            color: white;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 0;
            box-shadow: none;
            border: 1px solid #e0e0e0;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container h2 {
            color: #000;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 500;
            color: #000;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            padding: 10px 12px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #000;
            box-shadow: none;
            outline: none;
        }

        textarea.form-control {
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-submit {
            background: #000;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 3px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background: #333;
        }

        .btn-cancel {
            background: transparent;
            color: #000;
            padding: 10px 25px;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            font-weight: 500;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-block;
            cursor: pointer;
        }

        .btn-cancel:hover {
            border-color: #000;
            background: #f5f5f5;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .page-title {
            color: #000;
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .alert {
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            background: #f9f9f9;
            color: #666;
        }
        /* Стили для операторов */
        .operators-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }

        .operator-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #dee2e6;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 3px;
        }

        /* Стили для множественного выбора */
        .form-control[multiple] {
            min-height: 150px;
        }

        .application-info {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/applications">CRM System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ms-auto d-flex align-items-center gap-2">
                <a class="nav-link" href="/applications/pending">New application</a>
                <a class="nav-link" href="/applications/processed">Processed application</a>
                <a class="btn btn-add-app" href="/applications/add">Add application</a>
            </div>
        </div>
    </div>
</nav>

<div class="main-container" layout:fragment="content">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
