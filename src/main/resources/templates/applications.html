<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>All request</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title text-center">All request</h1>

    <div th:if="${applications.size() == 0}" class="alert text-center">
        No request found.
    </div>

    <div th:if="${applications.size() > 0}" class="cards-grid">
        <div th:each="app : ${applications}" class="application-card">
            <h3 th:text="${app.course?.name} ?: 'No course'">Course</h3>
            <p class="app-info"><span class="app-label">Username:</span> <span th:text="${app.userName}"></span></p>
            <p class="app-info"><span class="app-label">Phone:</span> <span th:text="${app.phone}"></span></p>
            <p class="app-info"><span class="app-label">Commentary:</span> <span th:text="${app.commentary}"></span></p>
            <p class="app-info" th:if="${app.course != null}">
                <span class="app-label">Price:</span>
                <span th:text="'â‚¸' + ${app.course.price}"></span>
            </p>

            <span th:classappend="${app.handled} ? 'status-badge status-processed' : 'status-badge status-unprocessed'"
                  th:text="${app.handled} ? 'Processed' : 'Pending'"></span>
            <p class="app-info" th:if="${app.handled}">
                <span class="app-label">Operators:</span>
                <span th:text="${app.operators.size()}"></span>
            </p>

            <div>
                <a th:href="@{/applications/{id}(id=${app.id})}" class="btn-details">Details</a>
                <form th:action="@{/applications/{id}/delete(id=${app.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn-details" onclick="return confirm('Delete request?')">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
