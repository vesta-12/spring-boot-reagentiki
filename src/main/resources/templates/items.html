<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Items</title>
</head>
<body>
<div class="main-container" layout:fragment="content">
    <div class="container">
        <h1 class="page-title">Items catalog</h1>

        <div class="mb-4">
            <a href="/items/add" class="btn btn-add-app">Add item</a>
        </div>

        <div th:if="${items == null or #lists.isEmpty(items)}" class="alert">
            No items yet.
        </div>

        <div class="cards-grid" th:if="${items != null and !#lists.isEmpty(items)}">
            <div class="application-card" th:each="item : ${items}">
                <h3 th:text="${item.name}">Item name</h3>

                <p class="app-info">
                    <span class="app-label">Price:</span>
                    <span th:text="${item.price}">0</span> KZT
                </p>

                <p class="app-info">
                    <span class="app-label">Quantity:</span>
                    <span th:text="${item.quantity}">0</span>
                </p>

                <p class="app-info">
                    <span class="app-label">Manufacturer:</span>
                    <span th:text="${item.manufacturerName}">Country</span>
                </p>

                <a class="btn-details" th:href="@{'/items/edit/' + ${item.id}}">
                    Edit
                </a>
                <a class="btn-details" th:href="@{'/items/delete/' + ${item.id}}">
                    Delete
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
